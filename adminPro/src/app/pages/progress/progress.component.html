                <div class="row">
                  <div class="col-12" >
                        <div class="card">
                            <div class="card-body">
                                  <h4 class="card-title">Striped Progress bar</h4>
                                    <div class="progress m-t-20">
                                      <div  class="progress-bar bg-info progress-bar-striped" aria-valuenow="85"
                                            aria-valuemin="0" aria-valuemax="100" style=" height:10px;"
                                            [style.width]="progressBar" role="progressbar">
                                        <span class="sr-only">85% Complete (success)</span>
                                      </div>
                                </div>
                            </div>
                        </div>
                  </div>

                </div>


                <div class="row">
                  <div class="col-6">
                        <div class="card">
                            <div class="card-body">
                              <div class="input-group">
                                  <span class="input-group-btn">
                                  <button (click)="changeProgress(-1)" class="btn btn-primary" type="button">
                                    <i class="fa fa-minus"></i>
                                  </button>
                                </span>
                                  <input type="text" class="form-control" placeholder="Product name">
                                  <span class="input-group-btn">
                                  <button (click)="changeProgress(1)" class="btn btn-primary" type="button">
                                    <i class="fa fa-plus"></i>
                                  </button>
                                </span>
                            </div>
                            </div>
                        </div>
                  </div>




                  <div class="col-6">
                        <div class="card">
                            <div class="card-body"></div>
                        </div>
                  </div>



                </div>
